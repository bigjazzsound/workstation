---
- hosts: all
  tasks:
    - name: Execute Linux system level tasks
      block:
        - name: Set sysctls
          sysctl:
            name: "{{ item.name }}"
            value: "{{ item.value }}"
            state: present
            reload: True
          loop:
            - name: vm.swappiness
              value: 0
            - name: fs.inotify.max_user_watches
              value: 524288
            - name: net.core.default_qdisc
              value: fq
            - name: net.ipv4.tcp_congestion_control
              value: bbr

        - name: Setup journald.conf file
          copy:
            content: |
              [Journal]
              Storage=auto
              Compress=yes
              SystemMaxFileSize=5M
              SystemMaxFiles=100
            dest: "/etc/systemd/journald.conf"
            owner: root
            group: root
            mode: "0644"

        - name: Setup sudoers file
          lineinfile:
            path: "/etc/sudoers"
            state: present
            line: 'Defaults !tty_tickets'
            validate: 'visudo -cf %s'

        - name: Install Linux packages
          import_role:
            name: pkgs
          tags:
            - pkgs
      when: ansible_system == 'Linux'
      become: true
      tags:
        - system

    - name: Setup MacOS
      block:
        - import_role:
            name: elliotweiser.osx-command-line-tools

        - import_role:
            name: geerlingguy.mac.homebrew

        - import_role:
            name: geerlingguy.mac.mas
      when: ansible_system == 'Darwin'

    - name: Manage dotfiles
      import_role:
        name: dotfiles
      tags:
        - dotfiles

    - name: Setup Neovim
      block:
        - name: Clone neovim
          git:
            repo: "https://github.com/neovim/neovim.git"
            dest: "{{ nvim_dir }}"
            # version: "HEAD~1"
            version: "master"

        - name: Build neovim
          make:
            chdir: "{{ nvim_dir }}"
            target: nvim
            params:
              CMAKE_BUILD_TYPE: Release
              CMAKE_INSTALL_PREFIX: "{{ (ansible_user_dir, '.local') | path_join }}"

        - name: Install neovim
          make:
            chdir: "{{ nvim_dir }}"
            target: install
      when: ansible_system == 'Linux'
      vars:
        nvim_dir: "{{ (ansible_user_dir, 'playground', 'vim', 'neovim') | path_join }}"
      tags:
        - neovim
        - vim
