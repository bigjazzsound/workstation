---
libvirt_group: "{{ 'libvirt' if ansible_os_family == 'RedHat' else 'libvirt-qemu' }}"

cfielder_dirs:
  - .config/i3
  - .config/nvim
  - .config/terminator
  - .config/alacritty
  - .config/dircolors
  - .fonts
  - go
  - go/src
  - go/bin
  - go/pkg
  - .local/share/konsole
  - .vim/.backup
  - .vim/.swp
  - .vim/.undo

cfielder_files:
  alacritty: .config/alacritty/alacritty.yml
  bashrc: .bashrc
  i3: .config/i3/config
  profile: .profile
  redshift: .config/redshift.conf
  tmux: .tmux.conf
  vimrc: .vimrc
  dracula_colorscheme: .local/share/konsole/Dracula.colorscheme
  konsole_profile: .local/share/konsole/dracula.profile

git_aliases:
  alias.co: checkout
  alias.br: branch
  alias.ci: commit
  alias.st: status
  alias.rh: reset --hard
  alias.lg: "log --pretty=format:'%C(yellow)%h %Cblue%>(12)%ad %Cgreen%<(20)%aN%Cred%d %Creset%s' --date=short"
