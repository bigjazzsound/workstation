---
env:
  TERM: screen-256color

background_opacity: 0.95

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized
  dynamic_title: true

scrolling:
  history: 0
  multiplier: 3

font:
  normal:
    family: FiraMono Nerd Font
    style: Medium
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

draw_bold_text_with_bright_colors: false

schemes:
  oceanic_next: &oceanic_next
