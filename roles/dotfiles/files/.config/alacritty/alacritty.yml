      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }

colors: *tokyonight

bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"

mouse_bindings:
  - mouse: Middle
    action: PasteSelection

mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

alt_send_esc: true

